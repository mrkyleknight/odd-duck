<!DOCTYPE html>
<html lang="en">

<head>

  
  <title>Goat Vote</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo">
  
</head>

<body>
  <h1>Odd Duck Products</h1>
  
  <div id="container">
    
    <div id="voting-rounds">Round(s) Remaining: <span id="rounds-count"></span></div>
    <div id="content-wrapper">
      <div id="results-container">
        <h2>Results</h2>
        <ul id="results-list"></ul>
      </div>
      <div id="img-container">
        <img id="img-one" alt="Image 1">
        <img id="img-two" alt="Image 2">
        <img id="img-three" alt="Image 3">
      </div>
    </div>
    <button id="show-results-btn">Show Results</button>
  </div>
  <script src="js/app2.js"></script>
</body>

</html>
